server {
    listen 80;
    server_name localhost;

    root /srv/www;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Serve Static Files (SPA Fallback)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the Backend Container
    location /api/ {
        # Note: Trailing slash is important to strip /api/ prefix if backend expects root
        # But our backend DOES NOT expect /api prefix locally (mounted at /)
        # So /api/user/sync -> http://backend:8002/user/sync
        proxy_pass http://thing-management-api:8002/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
